<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="script.js"></script>
    <title>Funko Clicker</title>
</head>
<body>
    <header>
        <h1 class="Main-Game">Funko Clicker</h1>
    </header>
    <div id="All-Content">
        <div id="Upgrade">
            <p class="upgradebox upgradetext">New Funkos!</p>
            <span class="upgradeitem" id="CommonFunko"><button class="upgradeButton"><p>Common Funko <p class="sidetabs">Cost: 10 funko's adds: 1/sec</p></p></button></span>
            <span class="upgradeitem" id="GlitterFunko"><button class="upgradeButton"><p>Diamond Funko<p class="sidetabs">Cost: 50 funko's adds: 2/sec</p></p></button></span>
            <span class="upgradeitem" id="BlacklightFunko"><button class="upgradeButton"><p>Blacklight Funko<p class="sidetabs">cost: 100 funko's adds: 5/sec</p></p></button></span>   
            <span class="upgradeitem" id="ChaseFunko"><button class="upgradeButton"><p>Chase Funko<p class="sidetabs">cost: 500 funko's adds: 25/sec</p></p></button></span>
            <span class="upgradeitem" id="freddyFunko"><button class="upgradeButton"><p>Freddy Funko<p class="sidetabs">cost: 1000 funko's adds: 75/sec</p></p></button></span>
        </div>
        <container class="Funko">
            <h2 class="collected-text">Funko Collected:<span id="FunkoCounter"> 0</span></h2>
            <h5 class="collected-text">Funko/second:<span id="GeneratedFunko"> 0</span></h5>
            <img class="ClickMe" src="funko.jpg">
        </container>
    </div>
    <footer>
        
    </footer>
</body>
</html>
